<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerspectiView - 社区</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --accent-color: #B8E986;
            --text-color: #333333;
            --text-light: #666666;
            --bg-color: #FFFFFF;
            --bg-alt: #F8F9FA;
            --border-color: #E5E5E5;
            
            --font-main: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-alt);
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        
        /* Status Bar */
        .status-bar {
            height: 44px;
            width: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            position: relative;
            z-index: 10;
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
        }
        
        .status-bar-time {
            font-weight: 600;
        }
        
        .status-bar-icons {
            display: flex;
            gap: 8px;
        }
        
        .status-bar-icon {
            width: 18px;
            height: 18px;
        }
        
        /* Main Content */
        .main-content {
            height: calc(100% - 94px); /* 100% - statusBar - tabBar */
            overflow-y: auto;
            padding: 16px;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .page-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-size: 18px;
            position: relative;
        }
        
        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 18px;
            height: 18px;
            background-color: #FF3B30;
            color: white;
            border-radius: 50%;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Community Tabs */
        .community-tabs {
            display: flex;
            background-color: var(--bg-color);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .tab-item {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: var(--text-light);
            border-radius: 8px;
        }
        
        .tab-item.active {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        
        /* Trending Challenges */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title-link {
            font-size: 14px;
            font-weight: normal;
            color: var(--primary-color);
        }
        
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .challenge-card {
            background-color: var(--bg-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .challenge-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            background-color: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }
        
        .challenge-info {
            padding: 12px;
        }
        
        .challenge-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .challenge-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-light);
        }
        
        /* Community Posts */
        .post-card {
            background-color: var(--bg-color);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 12px;
        }
        
        .post-user-info {
            flex: 1;
        }
        
        .post-username {
            font-weight: 600;
            font-size: 14px;
        }
        
        .post-time {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .post-more {
            color: var(--text-light);
            font-size: 18px;
        }
        
        .post-content {
            margin-bottom: 12px;
        }
        
        .post-text {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .post-media {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
            background-color: #e1e1e1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }
        
        .post-actions {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            color: var(--text-light);
            font-size: 12px;
        }
        
        .action-btn i {
            margin-right: 5px;
        }
        
        /* Tab Bar */
        .tab-bar {
            height: 50px;
            width: 100%;
            background-color: var(--bg-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -1px 0 rgba(0, 0, 0, 0.05);
        }
        
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 60px;
        }
        
        .tab-item.active {
            color: var(--primary-color);
        }
        
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
        
        .tab-label {
            font-size: 10px;
        }
        
        /* Record Button */
        .record-btn-container {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .record-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-time">14:25</div>
        <div class="status-bar-icons">
            <div class="status-bar-icon">
                <i class="fas fa-signal"></i>
            </div>
            <div class="status-bar-icon">
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar-icon">
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="page-title">社区</div>
            <div class="notification-icon">
                <i class="fas fa-bell"></i>
                <div class="notification-badge">3</div>
            </div>
        </div>
        
        <!-- Community Tabs -->
        <div class="community-tabs">
            <div class="tab-item active">关注</div>
            <div class="tab-item">发现</div>
            <div class="tab-item">挑战</div>
            <div class="tab-item">问答</div>
        </div>
        
        <!-- Trending Challenges -->
        <div class="trending-challenges">
            <div class="section-title">
                <span>热门挑战</span>
                <a href="#" class="section-title-link">查看全部</a>
            </div>
            <div class="challenges-grid">
                <div class="challenge-card">
                    <div class="challenge-img">
                        <i class="fas fa-video" style="font-size: 24px;"></i>
                    </div>
                    <div class="challenge-info">
                        <div class="challenge-title">一日视角挑战</div>
                        <div class="challenge-meta">
                            <div class="challenge-participants"><i class="fas fa-user"></i> 1.2k人</div>
                            <div class="challenge-days"><i class="fas fa-calendar"></i> 还剩3天</div>
                        </div>
                    </div>
                </div>
                <div class="challenge-card">
                    <div class="challenge-img">
                        <i class="fas fa-utensils" style="font-size: 24px;"></i>
                    </div>
                    <div class="challenge-info">
                        <div class="challenge-title">美食分享挑战</div>
                        <div class="challenge-meta">
                            <div class="challenge-participants"><i class="fas fa-user"></i> 875人</div>
                            <div class="challenge-days"><i class="fas fa-calendar"></i> 还剩7天</div>
                        </div>
                    </div>
                </div>
                <div class="challenge-card">
                    <div class="challenge-img">
                        <i class="fas fa-plane" style="font-size: 24px;"></i>
                    </div>
                    <div class="challenge-info">
                        <div class="challenge-title">旅行视角挑战</div>
                        <div class="challenge-meta">
                            <div class="challenge-participants"><i class="fas fa-user"></i> 623人</div>
                            <div class="challenge-days"><i class="fas fa-calendar"></i> 还剩12天</div>
                        </div>
                    </div>
                </div>
                <div class="challenge-card">
                    <div class="challenge-img">
                        <i class="fas fa-running" style="font-size: 24px;"></i>
                    </div>
                    <div class="challenge-info">
                        <div class="challenge-title">运动视角挑战</div>
                        <div class="challenge-meta">
                            <div class="challenge-participants"><i class="fas fa-user"></i> 456人</div>
                            <div class="challenge-days"><i class="fas fa-calendar"></i> 新挑战</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Community Posts -->
        <div class="community-posts">
            <div class="section-title">
                <span>最新视角</span>
            </div>
            
            <div class="post-card">
                <div class="post-header">
                    <div class="post-avatar" style="background-image: url('https://images.unsplash.com/photo-1489424731084-a5d8b219a5bb'); background-size: cover; background-position: center; display: block; color: transparent;"></div>
                    <div class="post-user-info">
                        <div class="post-username">张莉</div>
                        <div class="post-time">2小时前</div>
                    </div>
                    <div class="post-more">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-text">今天登上了山顶，分享一下360°全景视角，太美了！ #旅行视角挑战</div>
                    <div class="post-media">
                        <img src="https://images.unsplash.com/photo-1483728642387-6c3bdd6c93e5" alt="山顶全景" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>
                <div class="post-actions">
                    <div class="action-btn">
                        <i class="far fa-heart"></i>
                        <span>241</span>
                    </div>
                    <div class="action-btn">
                        <i class="far fa-comment"></i>
                        <span>32</span>
                    </div>
                    <div class="action-btn">
                        <i class="far fa-share-square"></i>
                        <span>分享</span>
                    </div>
                    <div class="action-btn">
                        <i class="far fa-bookmark"></i>
                        <span>收藏</span>
                    </div>
                </div>
            </div>
            
            <div class="post-card">
                <div class="post-header">
                    <div class="post-avatar" style="background-image: url('https://images.unsplash.com/photo-1500648767791-00dcc994a43e'); background-size: cover; background-position: center; display: block; color: transparent;"></div>
                    <div class="post-user-info">
                        <div class="post-username">王明</div>
                        <div class="post-time">5小时前</div>
                    </div>
                    <div class="post-more">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div class="post-content">
                    <div class="post-text">在沙滩记录了日落的全过程，通过AR增强添加了一些特效，希望大家喜欢！ #一日视角挑战</div>
                    <div class="post-media">
                        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="沙滩日落" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>
                <div class="post-actions">
                    <div class="action-btn">
                        <i class="far fa-heart"></i>
                        <span>189</span>
                    </div>
                    <div class="action-btn">
                        <i class="far fa-comment"></i>
                        <span>27</span>
                    </div>
                    <div class="action-btn">
                        <i class="far fa-share-square"></i>
                        <span>分享</span>
                    </div>
                    <div class="action-btn">
                        <i class="far fa-bookmark"></i>
                        <span>收藏</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Record Button -->
    <div class="record-btn-container">
        <div class="record-btn">
            <i class="fas fa-video"></i>
        </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="tab-label">首页</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-compass"></i>
            </div>
            <div class="tab-label">探索</div>
        </div>
        <div class="tab-item tab-placeholder"></div>
        <div class="tab-item active">
            <div class="tab-icon">
                <i class="fas fa-comments"></i>
            </div>
            <div class="tab-label">社区</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon">
                <i class="fas fa-user"></i>
            </div>
            <div class="tab-label">我的</div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabItems = document.querySelectorAll('.community-tabs .tab-item');
            
            tabItems.forEach(tab => {
                tab.addEventListener('click', function() {
                    tabItems.forEach(item => item.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Record button leads to record page
            document.querySelector('.record-btn').addEventListener('click', function() {
                window.location.href = 'record.html';
            });
            
            // Tab bar navigation
            const navItems = document.querySelectorAll('.tab-bar .tab-item');
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const label = this.querySelector('.tab-label').textContent;
                    switch(label) {
                        case '首页':
                            window.location.href = 'home.html';
                            break;
                        case '探索':
                            window.location.href = 'explore.html';
                            break;
                        case '社区':
                            // Already on community page
                            break;
                        case '我的':
                            window.location.href = 'profile.html';
                            break;
                    }
                });
            });
            
            // Challenge cards
            document.querySelectorAll('.challenge-card').forEach(card => {
                card.addEventListener('click', function() {
                    alert('挑战详情页即将上线');
                });
            });
            
            // Post action buttons
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const type = this.querySelector('i').className;
                    if (type.includes('heart')) {
                        alert('点赞成功');
                    } else if (type.includes('comment')) {
                        alert('评论功能即将上线');
                    } else if (type.includes('share')) {
                        alert('分享功能即将上线');
                    } else if (type.includes('bookmark')) {
                        alert('收藏成功');
                    }
                });
            });
            
            // Post cards
            document.querySelectorAll('.post-card').forEach(card => {
                card.addEventListener('click', function() {
                    alert('帖子详情页即将上线');
                });
            });
            
            // Notification icon
            document.querySelector('.notification-icon').addEventListener('click', function() {
                alert('通知功能即将上线');
            });
        });
    </script>
</body>
</html>
